<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>Tic-Tac-Toe</h1>
  <h2 id="playerTurnDisp">X's Turn</h2>
  <div class="gameBoard" id="gameBoard">
    <div class="tile" id="0"></div>
    <div class="tile" id="1"></div>
    <div class="tile" id="2"></div>
    <div class="tile" id="3"></div>
    <div class="tile" id="4"></div>
    <div class="tile" id="5"></div>
    <div class="tile" id="6"></div>
    <div class="tile" id="7"></div>
    <div class="tile" id="8"></div>
  </div>
  <div class="winnerRestart" id="winnerRestart">
    <div id="hasWon"></div>
        <button id="resetBtn">Play Again!</button>
  </div>
</div>


  <script src="./js/main.js"></script>
</body>
</html>
